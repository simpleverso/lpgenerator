<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Generador de consecutivos de placas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="lyrow ui-draggable" style="">
	
	<div class="view">
		<div class="row">
<div class="col-md-4 column ui-sortable"><div class="box box-element ui-draggable" style="position: relative; opacity: 1; left: 5px; top: 0px;">
  	
	
	<div class="preview">Generador de consecutivos de placas</div>
	<br>
	<br>
	<div class="view">
		<form role="form">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Caracteres Validos</label>
		    <input type="text" class="form-control" id="caracteres" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Placa a generar</label>
		    <input type="text" class="form-control" id="placa" placeholder="Placa a generar">
	            <p class="help-block">Se debe ingresar un * en los digitos a generar.</p>
		  </div>
		  <button type="submit" onClick="mensaje()" class="btn btn-primary">Generar</button>
		</form>
	</div>
</div></div>
<div class="col-md-4 column ui-sortable"><div class="lyrow" style="position: relative; opacity: 1; left: 0px; top: 0px;">
		
	
	<div class="view">
		<div class="row">
			<div class="col-md-12 column ui-sortable">
			<div class="box box-element ui-draggable" style="">
	<span class="configuration">
		<span class="btn-group btn-group-sm">
	
			<br>
	<div class="view"><br>
		<div class="preview">Resultados</div>
<table class="table" contenteditable="true">
      <thead>
        <tr>
          <th>#</th>
          <th>Placa</th>
        </tr>
      </thead>
      <tbody>
      	<tr class="table-success">
          <td>1</td>
          <td>xxxx</td>
        </tr>
        <tr class="table-active">
          <td>2</td>
          <td>xxxx</td>
        </tr>
      </tbody>
    </table>
	</div>
</div></div>
		</div>
	</div>
</div></div>
						<div class="col-md-4 column ui-sortable"></div>
					</div>
	</div>
</div>
<script>
	function mensaje()
	{
	 	alert('Generar')
	}
	
	var input = document.getElementById('caracteres');
	input.onkeyup = function()
	{
		this.value = this.value.toUpperCase();
	}
	
	var input2 = document.getElementById('placa');
	input2.onkeyup = function()
	{
		this.value = this.value.toUpperCase();
	}
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
